<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Chess Tournament Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-color), var(--primary-light));
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      overflow-x: hidden;
    }
    
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 160px);
    }
    
    .login-card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      transform: translateY(0);
      transition: all 0.5s ease;
      animation: fadeIn 1s ease-out;
    }
    
    .login-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header {
      background: linear-gradient(to right, var(--primary-dark), var(--primary-color));
      color: white;
      padding: 25px;
      text-align: center;
      border-radius: 16px 16px 0 0;
    }
    
    .login-header h2 {
      margin: 0;
      font-weight: 600;
    }
    
    .login-body {
      padding: 30px;
      color: var(--text-primary);
    }
    
    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 1px solid var(--input-border);
      transition: all 0.3s ease;
      background-color: var(--input-bg);
      color: var(--text-primary);
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(57, 73, 171, 0.25);
    }
    
    .form-label {
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    .btn-login {
      background: linear-gradient(to right, var(--primary-dark), var(--primary-color));
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-login:hover {
      background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(26, 35, 126, 0.4);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .btn-login::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .btn-login:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    .register-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .register-link a {
      color: var(--primary-color);
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .register-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .chess-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      color: white;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    
    .navbar {
      background: rgba(0, 0, 0, 0.2) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    
    .navbar .nav-link {
      color: rgba(255, 255, 255, 0.8) !important;
      transition: all 0.3s ease;
    }
    
    .navbar .nav-link:hover, 
    .navbar .nav-link.active {
      color: white !important;
    }
    
    .navbar .navbar-brand {
      color: white !important;
      font-weight: 600;
    }
    
    footer {
      background: rgba(0, 0, 0, 0.3) !important;
      backdrop-filter: blur(10px);
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Chess Tournament Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/tournaments">Tournaments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/player-registration-chesscom.html">Player Registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/quick-tournament-setup.html">Quick Setup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tournament-guide">Guide</a>
          </li>
          <li class="nav-item" id="login-item">
            <a class="nav-link active" href="/login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="chess-icon">â™ž</div>
        <h2>Welcome Back</h2>
        <p class="mb-0">Sign in to access your tournaments</p>
      </div>
      <div class="login-body">
        <div id="login-error" class="alert alert-danger d-none"></div>
        <form id="login-form">
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-login">
              <i class="bi bi-box-arrow-in-right me-2"></i> Login
            </button>
          </div>
          <div class="register-link">
            <p>Don't have an account? <a href="/register.html">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-0">&copy; 2023 Chess Tournament Manager. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/theme.js"></script>
  <script>
    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', function() {
      // Add page animation
      document.querySelector('.login-card').classList.add('page-animation');
      
      const token = localStorage.getItem('token');
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      
      if (token && user) {
        // User is already logged in, redirect to dashboard
        window.location.href = '/dashboard.html';
      }
      
      // Add animation to form inputs
      const inputs = document.querySelectorAll('.form-control');
      inputs.forEach((input, index) => {
        input.style.opacity = '0';
        input.style.transform = 'translateY(20px)';
        input.style.transition = 'all 0.5s ease';
        
        setTimeout(() => {
          input.style.opacity = '1';
          input.style.transform = 'translateY(0)';
        }, 300 + (index * 200));
      });
    });
    
    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');
      const submitBtn = document.querySelector('.btn-login');
      
      // Show loading state
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Logging in...';
      submitBtn.disabled = true;
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Store token in localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          // Show success message before redirecting
          submitBtn.classList.remove('btn-primary');
          submitBtn.classList.add('btn-success');
          submitBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i> Success!';
          
          // Check if there's a redirect parameter
          const urlParams = new URLSearchParams(window.location.search);
          const redirectUrl = urlParams.get('redirect');
          
          // Redirect after a short delay to show the success state
          setTimeout(() => {
            // Redirect to the specified page or dashboard
            if (redirectUrl && redirectUrl !== '/' && !redirectUrl.includes('index.html') && !redirectUrl.includes('login.html')) {
              window.location.href = redirectUrl;
            } else {
              window.location.href = '/dashboard.html';
            }
          }, 1000);
        } else {
          // Reset button state
          submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i> Login';
          submitBtn.disabled = false;
          
          // Show error
          errorDiv.textContent = data.error || 'Login failed. Please try again.';
          errorDiv.classList.remove('d-none');
          
          // Shake the form to indicate error
          const form = document.getElementById('login-form');
          form.classList.add('shake');
          setTimeout(() => form.classList.remove('shake'), 500);
        }
      } catch (error) {
        // Reset button state
        submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i> Login';
        submitBtn.disabled = false;
        
        // Show error
        errorDiv.textContent = 'An error occurred. Please try again later.';
        errorDiv.classList.remove('d-none');
      }
    });
    
    // Add shake animation for error
    document.head.insertAdjacentHTML('beforeend', `
      <style>
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
          20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
          animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
      </style>
    `);
  </script>
</body>
</html>
