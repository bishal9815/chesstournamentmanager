<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Tournament Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .hero {
      background: linear-gradient(135deg, #1a237e, #3949ab);
      padding: 120px 0;
      color: white;
      flex-grow: 1;
    }
    .btn-hero {
      margin: 0 10px;
      padding: 10px 30px;
      font-size: 1.2rem;
    }
    .chess-piece {
      font-size: 5rem;
      margin-bottom: 20px;
    }
    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="hero d-flex align-items-center">
    <div class="container text-center">
      <div class="chess-piece">â™ž</div>
      <h1 class="display-3 mb-4">Chess Tournament Manager</h1>
      <p class="lead mb-5">A powerful platform for organizing and managing chess tournaments with automated Swiss pairings, standings, and results tracking.</p>
      <div class="mt-5">
        <a href="/login.html" class="btn btn-light btn-lg btn-hero">Login</a>
        <a href="/tournaments.html" class="btn btn-outline-light btn-lg btn-hero">See Tournaments</a>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2025 Chess Tournament Manager. All rights reserved by Bishal Dhungana</p>
    </div>
  </footer>

  <script>
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      
      // If user is logged in, redirect to dashboard
      if (token && user && Object.keys(user).length > 0) {
        window.location.href = '/dashboard.html';
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
